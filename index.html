<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>
      Rock Paper Scissors <br />
      Game
    </h1>
    <hr />
    <div class="computer">
      <h2>Computer choice:</h2>
      <button class="computerButtons">Rock</button>
      <button class="computerButtons">Paper</button>
      <button class="computerButtons">Scissors</button>
    </div>
    <div class="user">
      <h2>Choose your choice:</h2>
      <button class="userChoice" id="rock">Rock</button>
      <button class="userChoice" id="paper">Paper</button>
      <button class="userChoice" id="scissors">Scissors</button>
    </div>
    <hr />
    <h3>
      Results <br />
      <span id="results">______</span>
    </h3>

    <div class="score">
      <p>games played: <span id="games">0</span></p>
      <p>computer score: <span id="computerScore">0</span></p>
      <p>player score: <span id="userScore">0</span></p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
